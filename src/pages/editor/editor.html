<ion-header>

  <ion-navbar>
    <ion-title><span [innerHTML]="editorHeader">Editor</span></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
    <div class="text-center">
        <h4>Slides</h4>

        <button *ngFor="let slide of _projectSlides">{{ slide.name }}</button>
        
        <div class="scrollmenu" id="slides">
            <button id="addSlide_Btn" class="btn btn-danger" (click)="addSlide();"><i class="fas fa-plus-square fa-2x"></i></button>
        </div>
    </div>

</ion-content>
